<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suntech Solar Systems</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" alt="Suntech Solar Systems Logo" class="logo">
  </header>

  <main class="main-content">
    <section class="hero">
      <h1>Confidence-first protections — our promise to local Victorians.</h1>
      <video autoplay muted loop playsinline class="hero-video">
        <source src="assets/stock-video-1.mp4" type="video/mp4">
      </video>
    </section>

    <aside class="quick-quote">
      <h2>Quick Quote</h2>
      <p>Select a package to view an estimate:</p>
      <div class="qq-buttons">
        <button data-type="panels" class="qq-btn">New Panels (6.6kW)</button>
        <button data-type="battery" class="qq-btn">Battery Only (10kWh)</button>
        <button data-type="combo" class="qq-btn">Panels + Battery (6.6kW + 10kWh)</button>
      </div>
      <div class="qq-display" id="qqDisplay"></div>
    </aside>
  </main>

  <script>
  const display = document.getElementById('qqDisplay');
  const buttons = document.querySelectorAll('.qq-btn');
  const quotes = {
    panels: {
      text: "15x 440W Solar Panels + GoodWe 5kW Inverter — Fully installed starting from $3,700 AUD",
      images: ["assets/jinko.png"]
    },
    battery: {
      text: "1x Growatt SPH 5kW All-in-One Battery System (10kWh Battery) — Starting from $9,000 AUD",
      images: ["assets/growatt.png"]
    },
    combo: {
      text: "15x 440W Solar Panels, 5kW Inverter & 10kWh Battery — Starting from $12,000 AUD",
      images: ["assets/jinko.png", "assets/growatt.png"]
    }
  };

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const type = btn.getAttribute('data-type');
      const q = quotes[type];
      display.innerHTML = \`
        <div class="quote-card">
          <p class="quote-text">\${q.text}</p>
          <div class="quote-images">
            \${q.images.map(src => \`<img src="\${src}" alt="Product image">\`).join('')}
          </div>
        </div>\`;
    });
  });
  </script>
</body>
</html>
